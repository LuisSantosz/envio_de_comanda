<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAFÉ DA TEREZINHA - ENVIO DE PEDIDOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f4f8;
      --text: #333;
      --card: #fff;
      --primary: #3b82f6;
      --accent: #10b981;
      --danger: #ef4444;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: #1a1c1f;
      --text: #f5f5f5;
      --card: #2a2d31;
      --primary: #2563eb;
      --accent: #059669;
      --danger: #dc2626;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .itens {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 12px 15px;
      border-radius: 10px;
      background: var(--bg);
      transition: all 0.3s;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .quantidade-controle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantidade-controle button {
      background: var(--primary);
      border: none;
      color: white;
      font-size: 18px;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantidade-controle button:hover {
      background: #1d4ed8;
    }

    .quantidade-controle span {
      min-width: 20px;
      text-align: center;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.3s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-enviar {
      background: var(--primary);
      color: white;
    }

    .btn-enviar:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .btn-ir {
      background: var(--accent);
      color: white;
      margin-top: 12px;
      text-decoration: none;
    }

    .btn-ir:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .tema-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tema-btn:hover {
      transform: scale(1.1) rotate(30deg);
    }

    .mensagem-confirmacao {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }

    .mensagem-confirmacao.mostrar {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .nav-btn.active {
      background-color: var(--accent);
    }

    .status-conexao {
      position: fixed;
      top: 10px;
      left: 10px;
      background: var(--danger);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <button class="tema-btn" onclick="alternarTema()" title="Alternar tema">🌙</button>
  <div id="status-conexao" class="status-conexao">
    <i class="fas fa-wifi-slash"></i> Sem conexão com o servidor
  </div>
  
  <div class="container">
    <div class="nav-buttons">
      <a href="#" class="nav-btn active">
        <i class="fas fa-paper-plane"></i> Envio de Pedidos
      </a>
      <a href="cozinha.html" class="nav-btn">
        <i class="fas fa-clipboard-list"></i> Pedidos Recebidos
      </a>
      <a href="cardapio.html" class="nav-btn">
        <i class="fas fa-utensils"></i> Cardápio
      </a>
    </div>
    
    <h1><i class="fas fa-paper-plane"></i> ENVIAR PEDIDO</h1>
    <input type="text" id="nome" placeholder="Digite seu nome" />

    <div class="itens" id="lista-itens"></div>

    <button class="btn btn-enviar" onclick="enviarPedido()">
      <i class="fas fa-paper-plane"></i> Enviar Pedido
    </button>
    <a href="cozinha.html" class="btn btn-ir">
      <i class="fas fa-clipboard-list"></i> Ver Pedidos Recebidos
    </a>
  </div>

  <div id="confirmacao" class="mensagem-confirmacao">Pedido enviado com sucesso!</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC1i2QTlx6bEWRpU0qoTwyhe9SCJLx07gs",
      authDomain: "envio-e-recebimento-de-pedidos.firebaseapp.com",
      databaseURL: "https://envio-e-recebimento-de-pedidos-default-rtdb.firebaseio.com",
      projectId: "envio-e-recebimento-de-pedidos",
      storageBucket: "envio-e-recebimento-de-pedidos.appspot.com",
      messagingSenderId: "985808864703",
      appId: "1:985808864703:web:60f102b6fac9e402480d0a",
      measurementId: "G-9D5QYDXPVH"
    };

    // Inicialização do Firebase
    try {
      if (firebase.apps.length) {
        firebase.app().delete().then(() => {
          console.log('Firebase reiniciado');
          firebase.initializeApp(firebaseConfig);
          initApp();
        });
      } else {
        firebase.initializeApp(firebaseConfig);
        initApp();
      }
    } catch (e) {
      console.error('Erro ao inicializar Firebase:', e);
      alert('Erro ao conectar com o servidor. Recarregue a página.');
    }

    function initApp() {
      const db = firebase.database();
      const itens = [
        "Misto Quente", 
        "Pão na chapa", 
        "Pão com manteiga", 
        "Pão com ovo",
      ];
      const listaItens = document.getElementById('lista-itens');
      const quantidades = {};

      // Monitorar conexão
      db.ref('.info/connected').on('value', (snap) => {
        const statusElement = document.getElementById('status-conexao');
        if (snap.val()) {
          statusElement.style.display = 'none';
          console.log('Conectado ao Firebase');
        } else {
          statusElement.style.display = 'block';
          console.warn('Sem conexão com o Firebase');
        }
      });

      // Inicializar itens
      itens.forEach(item => {
        quantidades[item] = 0;
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <span>${item}</span>
          <div class="quantidade-controle">
            <button onclick="mudarQuantidade('${item}', -1)">-</button>
            <span id="qtd-${item}">0</span>
            <button onclick="mudarQuantidade('${item}', 1)">+</button>
          </div>
        `;
        listaItens.appendChild(div);
      });

      // Funções globais
      window.mudarQuantidade = function(item, delta) {
        quantidades[item] = Math.max(0, quantidades[item] + delta);
        document.getElementById(`qtd-${item}`).textContent = quantidades[item];
      };

      window.enviarPedido = function() {
        const nome = document.getElementById('nome').value.trim();
        if (!nome) return alert('Nome é obrigatório');

        const itensSelecionados = Object.entries(quantidades)
          .filter(([_, qtd]) => qtd > 0)
          .reduce((obj, [item, qtd]) => ({ ...obj, [item]: qtd }), {});

        if (Object.keys(itensSelecionados).length === 0) {
          return alert('Selecione pelo menos 1 item');
        }

        const pedidoRef = db.ref('pedidos').push();
        const novoPedido = {
          nome: nome,
          horario: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
          itens: itensSelecionados,
          finalizado: false,
          timestamp: firebase.database.ServerValue.TIMESTAMP
        };

        pedidoRef.set(novoPedido)
          .then(() => {
            console.log('Pedido enviado ID:', pedidoRef.key);
            // Reset form
            document.getElementById('nome').value = '';
            Object.keys(quantidades).forEach(item => {
              quantidades[item] = 0;
              document.getElementById(`qtd-${item}`).textContent = '0';
            });
            // Feedback visual
            const confirmacao = document.getElementById('confirmacao');
            confirmacao.classList.add('mostrar');
            setTimeout(() => confirmacao.classList.remove('mostrar'), 3000);
          })
          .catch(error => {
            console.error('Falha ao enviar:', error);
            alert(`Erro: ${error.message || 'Verifique o console'}`);
          });
      };

      window.alternarTema = function() {
        document.body.classList.toggle("dark");
        const modo = document.body.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("tema", modo);
        document.querySelector(".tema-btn").textContent = modo === "dark" ? "☀️" : "🌙";
      };

      // Carregar tema salvo
      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".tema-btn").textContent = "☀️";
      }
    }
  </script>
</body>
</html>
