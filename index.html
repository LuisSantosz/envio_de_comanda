<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAFÉ DA TEREZINHA - ENVIO DE PEDIDOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f4f8;
      --text: #333;
      --card: #fff;
      --primary: #3b82f6;
      --accent: #10b981;
      --danger: #ef4444;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: #1a1c1f;
      --text: #f5f5f5;
      --card: #2a2d31;
      --primary: #2563eb;
      --accent: #059669;
      --danger: #dc2626;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: var(--bg);
      color: var(--text);
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
    }

    .itens {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      padding: 12px 15px;
      border-radius: 10px;
      background: var(--bg);
      transition: all 0.3s;
    }

    .item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .quantidade-controle {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantidade-controle button {
      background: var(--primary);
      border: none;
      color: white;
      font-size: 18px;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantidade-controle button:hover {
      background: #1d4ed8;
    }

    .quantidade-controle span {
      min-width: 20px;
      text-align: center;
      font-weight: 600;
    }

    .btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.3s;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-enviar {
      background: var(--primary);
      color: white;
    }

    .btn-enviar:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    .btn-ir {
      background: var(--accent);
      color: white;
      margin-top: 12px;
      text-decoration: none;
    }

    .btn-ir:hover {
      background: #059669;
      transform: translateY(-2px);
    }

    .tema-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tema-btn:hover {
      transform: scale(1.1) rotate(30deg);
    }

    .mensagem-confirmacao {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 9999;
    }

    .mensagem-confirmacao.mostrar {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .nav-btn.active {
      background-color: var(--accent);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <button class="tema-btn" onclick="alternarTema()" title="Alternar tema">🌙</button>
  
  <div class="container">
    <div class="nav-buttons">
      <a href="#" class="nav-btn active">
        <i class="fas fa-paper-plane"></i> Envio de Pedidos
      </a>
      <a href="cozinha.html" class="nav-btn">
        <i class="fas fa-clipboard-list"></i> Pedidos Recebidos
      </a>
      <a href="cardapio.html" class="nav-btn">
        <i class="fas fa-utensils"></i> Cardápio
      </a>
    </div>
    
    <h1><i class="fas fa-paper-plane"></i> ENVIAR PEDIDO</h1>
    <input type="text" id="nome" placeholder="Digite seu nome" />

    <div class="itens" id="lista-itens"></div>

    <button class="btn btn-enviar" onclick="enviarPedido()">
      <i class="fas fa-paper-plane"></i> Enviar Pedido
    </button>
    <a href="cozinha.html" class="btn btn-ir">
      <i class="fas fa-clipboard-list"></i> Ver Pedidos Recebidos
    </a>
  </div>

  <div id="confirmacao" class="mensagem-confirmacao">Pedido enviado com sucesso!</div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChPsVAmwrgXgyHA72_yUoZYBxiTvaFThA",
      authDomain: "cafe-da-terezinha.firebaseapp.com",
      databaseURL: "https://cafe-da-terezinha-default-rtdb.firebaseio.com",
      projectId: "cafe-da-terezinha",
      storageBucket: "cafe-da-terezinha.firebasestorage.app",
      messagingSenderId: "841859662062",
      appId: "1:841859662062:web:c12f2fa4a22775e16bb3ff",
      measurementId: "G-Q891NGK1YB"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Verificar conexão
    db.ref('.info/connected').on('value', (snap) => {
      if (snap.val() === true) {
        console.log('Conectado ao Firebase');
      } else {
        console.log('Não conectado ao Firebase');
      }
    });

    // Dados dos itens do menu
    const itens = [
      "Misto Quente", 
      "Pão na chapa", 
      "Pão com manteiga", 
      "Pão com ovo",
    ];
    
    const listaItens = document.getElementById('lista-itens');
    const quantidades = {};

    // Inicializa os itens do menu
    itens.forEach(item => {
      quantidades[item] = 0;
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${item}</span>
        <div class="quantidade-controle">
          <button onclick="mudarQuantidade('${item}', -1)">-</button>
          <span id="qtd-${item}">0</span>
          <button onclick="mudarQuantidade('${item}', 1)">+</button>
        </div>
      `;
      listaItens.appendChild(div);
    });

    // Controla a quantidade de cada item
    function mudarQuantidade(item, delta) {
      quantidades[item] = Math.max(0, quantidades[item] + delta);
      document.getElementById(`qtd-${item}`).textContent = quantidades[item];
    }

    // Envia o pedido para o Firebase
    function enviarPedido() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Digite seu nome.");
        return;
      }

      const itensSelecionados = {};
      for (let item in quantidades) {
        if (quantidades[item] > 0) {
          itensSelecionados[item] = quantidades[item];
        }
      }

      if (Object.keys(itensSelecionados).length === 0) {
        alert("Selecione pelo menos um item.");
        return;
      }

      const pedido = {
        nome,
        horario: new Date().toLocaleTimeString(),
        itens: itensSelecionados,
        finalizado: false
      };

      // Envia para o Firebase Realtime Database
      db.ref("pedidos").push(pedido)
        .then(() => {
          // Mostra confirmação
          const confirmacao = document.getElementById("confirmacao");
          confirmacao.classList.add("mostrar");
          setTimeout(() => confirmacao.classList.remove("mostrar"), 3000);

          // Limpa o formulário
          document.getElementById("nome").value = "";
          for (let item in quantidades) {
            quantidades[item] = 0;
            document.getElementById(`qtd-${item}`).textContent = "0";
          }
        })
        .catch(error => {
          console.error("Erro ao enviar pedido:", error);
          alert("Erro ao enviar pedido. Tente novamente.");
        });
    }

    // Alterna entre tema claro e escuro
    function alternarTema() {
      document.body.classList.toggle("dark");
      const modo = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("tema", modo);
      document.querySelector(".tema-btn").textContent = modo === "dark" ? "☀️" : "🌙";
    }

    // Carrega o tema salvo ao iniciar a página
    window.onload = () => {
      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".tema-btn").textContent = "☀️";
      }
    }
  </script>
</body>
</html>
