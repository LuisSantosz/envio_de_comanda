<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFÉ DA TEREZINHA - Cardápio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f4f8;
            --text: #333;
            --card: #fff;
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body.dark {
            --bg: #1a1c1f;
            --text: #f5f5f5;
            --card: #2a2d31;
            --primary: #2563eb;
            --accent: #059669;
            --danger: #dc2626;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px;
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
        }

        h1, h2, h3 {
            color: var(--text);
            text-align: center;
            margin: 0.8em 0;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--primary);
            font-size: 24px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h2::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: var(--primary);
            margin: 10px auto;
            border-radius: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            font-size: 14px;
        }

        th, td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-align: center;
            font-size: 13px;
            padding: 8px;
        }

        tr:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }

        .quantidade-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .quantidade-container button {
            width: 28px;
            height: 28px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantidade-container button:hover {
            background-color: var(--primary);
            transform: scale(1.05);
        }

        .quantidade-container button:active {
            transform: scale(0.95);
        }

        .quantidade {
            width: 36px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            background-color: var(--bg);
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
        }

        .comanda {
            margin: 30px auto;
            padding: 20px;
            background: var(--card);
            border-radius: 14px;
            box-shadow: var(--shadow);
            max-width: 100%;
            transition: transform 0.3s;
        }

        .comanda:hover {
            transform: translateY(-5px);
        }

        .comanda h3 {
            margin-top: 0;
            color: var(--primary);
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 18px;
        }

        .comanda ul {
            padding-left: 15px;
            margin: 15px 0 0;
        }

        .comanda li {
            margin-bottom: 10px;
            padding: 6px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            font-size: 14px;
        }

        .total {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin: 25px 0;
            color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .botoes-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }

        .btn i {
            font-size: 16px;
        }

        .btn-limpar {
            background-color: var(--danger);
            color: white;
        }

        .btn-limpar:hover {
            background-color: var(--danger);
            transform: translateY(-3px);
        }

        .btn-suporte {
            background-color: var(--accent);
            color: white;
            text-decoration: none;
        }

        .btn-suporte:hover {
            background-color: var(--accent);
            transform: translateY(-3px);
        }

        .tema-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 999;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tema-btn:hover {
            transform: scale(1.1) rotate(30deg);
        }

        .subtotal-verde {
            background-color: rgba(16, 185, 129, 0.15);
            font-weight: bold;
            color: var(--accent);
            text-align: center;
            font-size: 13px;
        }

        .categoria-section {
            margin-bottom: 30px;
            background: var(--card);
            border-radius: 14px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .categoria-section:hover {
            transform: translateY(-5px);
        }

        .categoria-section h3 {
            margin-top: 0;
            color: var(--primary);
            text-align: left;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            font-size: 18px;
            margin-bottom: 15px;
        }

        .mensagem-confirmacao {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            z-index: 9999;
            font-size: 14px;
            max-width: 90%;
            text-align: center;
        }

        .mensagem-confirmacao.mostrar {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-size: 13px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .nav-btn.active {
            background-color: var(--accent);
        }

        /* Ajustes específicos para telas muito pequenas */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 5px;
            }
            
            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            
            .categoria-section {
                padding: 15px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 8px 5px;
            }
            
            .quantidade-container button {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }
            
            .quantidade {
                width: 30px;
                height: 24px;
                line-height: 24px;
                font-size: 12px;
            }
            
            .comanda {
                margin: 20px auto;
                padding: 15px;
            }
            
            .comanda li {
                font-size: 13px;
            }
            
            .total {
                font-size: 20px;
                margin: 20px 0;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
                padding: 10px;
            }
            
            /* Ajuste para tabelas em telas muito pequenas */
            @media (max-width: 360px) {
                table {
                    display: block;
                    overflow-x: auto;
                    white-space: nowrap;
                }
                
                .categoria-section {
                    padding: 12px;
                }
                
                th, td {
                    padding: 6px 4px;
                    font-size: 11px;
                }
            }
        }
        
        /* Ajustes para tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .quantidade-container button {
                width: 32px;
                height: 32px;
                font-size: 15px;
            }
            
            .quantidade {
                width: 40px;
                height: 32px;
                line-height: 32px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="tema-btn" onclick="alternarTema()" title="Alternar tema">🌙</button>
    <div class="container">
        <h2>CAFÉ DA TEREZINHA</h2>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-paper-plane"></i> Envio de Pedidos
            </a>
            <a href="cozinha.html" class="nav-btn">
                <i class="fas fa-clipboard-list"></i> Pedidos Recebidos
            </a>
            <a href="#" class="nav-btn active">
                <i class="fas fa-utensils"></i> Cardápio
            </a>
        </div>
        
        <div id="pedido-container"></div>
        
        <div class="comanda">
            <h3><i class="fas fa-receipt"></i> COMANDA</h3>
            <ul id="comanda-lista"></ul>
        </div>
        
        <div class="total">
            <i class="fas fa-calculator"></i>
            <span>Total: R$ <span id="total">0.00</span></span>
        </div>
        
        <div class="botoes-container">
            <button class="btn btn-limpar" onclick="limparPedido()">
                <i class="fas fa-trash-alt"></i> LIMPAR PEDIDO
            </button>
            <a href="https://wa.me/5511948038444" target="_blank" class="btn btn-suporte">
                <i class="fab fa-whatsapp"></i> SUPORTE/CONTATO
            </a>
        </div>
    </div>

    <div id="confirmacao" class="mensagem-confirmacao">Pedido limpo com sucesso!</div>

    <script>
        const categorias = {
            "SALGADOS": [
                { nome: "Bolo pão de queijo", preco: 4.00 },
                { nome: "Cuscuz com ovos", preco: 5.00 },
                { nome: "Misto quente", preco: 8.00 },
                { nome: "Coxinha", preco: 8.00 },
                { nome: "Torta", preco: 8.00 },
                { nome: "Pão de batata", preco: 8.00 },
                { nome: "Pão c/ manteiga", preco: 3.00 },
                { nome: "Pão c/ ovo", preco: 5.00 },
                { nome: "Pão de queijo (Unidade)", preco: 2.00 },
                { nome: "Pão na chapa", preco: 3.00 },
            ],
            "DOCES": [
                { nome: "Bolo c/ cobertura", preco: 5.00 },
                { nome: "Bolo simples", preco: 4.00 },
                { nome: "Bolo de tapioca", preco: 5.00 },
            ],
            "BEBIDAS": [
                { nome: "Água", preco: 3.00 },
                { nome: "Café", preco: 4.00 },
                { nome: "Café c/ leite", preco: 4.00 },
                { nome: "Chá", preco: 2.00 },
                { nome: "Chocolate quente", preco: 4.00 },
                { nome: "Refrigerante (Copo 200ml)", preco: 3.00 },
                { nome: "Suco (Copo 200ml)", preco: 3.00 },
            ],
        };

        function atualizarTotal() {
            let total = 0;
            let comandaLista = document.getElementById("comanda-lista");
            comandaLista.innerHTML = "";
            document.querySelectorAll(".quantidade").forEach(span => {
                let preco = parseFloat(span.dataset.preco);
                let quantidade = parseInt(span.innerText) || 0;
                let subtotal = quantidade * preco;
                let subtotalElement = document.getElementById(`subtotal-${span.dataset.id}`);
                subtotalElement.innerText = subtotal.toFixed(2);
                total += subtotal;
                
                if (quantidade > 0) {
                    subtotalElement.classList.add("subtotal-verde");
                    let fichas = calcularFichas(preco * quantidade);
                    comandaLista.innerHTML += `<li><i class="fas fa-utensils"></i> ${span.dataset.nome} - fichas: ${fichas}</li>`;
                } else {
                    subtotalElement.classList.remove("subtotal-verde");
                }
            });
            document.getElementById("total").innerText = total.toFixed(2);
        }

        function calcularFichas(valor) {
            let fichas = [];
            let valores = [5, 4, 2, 1];
            for (let val of valores) {
                while (valor >= val) {
                    fichas.push(val);
                    valor -= val;
                }
            }
            return fichas.join(" + ");
        }

        function alterarQuantidade(id, delta) {
            let span = document.getElementById(id);
            let valorAtual = parseInt(span.innerText) || 0;
            let novoValor = Math.max(0, valorAtual + delta);
            span.innerText = novoValor;
            atualizarTotal();
        }

        function carregarItens() {
            let container = document.getElementById("pedido-container");
            Object.keys(categorias).forEach(categoria => {
                let section = document.createElement("div");
                section.className = "categoria-section";
                section.innerHTML = `
                    <h3><i class="fas ${categoria === 'SALGADOS' ? 'fa-hamburger' : categoria === 'DOCES' ? 'fa-cookie' : 'fa-glass-whiskey'}"></i> ${categoria}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Preço (R$)</th>
                                <th>Quantidade</th>
                                <th>Subtotal (R$)</th>
                            </tr>
                        </thead>
                        <tbody id="body-${categoria}"></tbody>
                    </table>
                `;
                container.appendChild(section);
                let tbody = document.getElementById(`body-${categoria}`);
                categorias[categoria].forEach((item, index) => {
                    let id = `${categoria}-${index}`;
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${item.nome}</td>
                        <td>${item.preco.toFixed(2)}</td>
                        <td>
                            <div class="quantidade-container">
                                <button onclick="alterarQuantidade('quantidade-${id}', -1)">-</button>
                                <span id="quantidade-${id}" class="quantidade" data-id="${id}" data-preco="${item.preco}" data-nome="${item.nome}">0</span>
                                <button onclick="alterarQuantidade('quantidade-${id}', 1)">+</button>
                            </div>
                        </td>
                        <td id="subtotal-${id}">0.00</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
        }

        function limparPedido() {
            document.querySelectorAll(".quantidade").forEach(span => span.innerText = "0");
            document.querySelectorAll("[id^='subtotal']").forEach(subtotal => {
                subtotal.innerText = "0.00";
                subtotal.classList.remove("subtotal-verde");
            });
            document.getElementById("comanda-lista").innerHTML = "";
            document.getElementById("total").innerText = "0.00";
            
            // Mostrar mensagem de confirmação
            const confirmacao = document.getElementById("confirmacao");
            confirmacao.textContent = "Pedido limpo com sucesso!";
            confirmacao.classList.add("mostrar");
            setTimeout(() => confirmacao.classList.remove("mostrar"), 3000);
        }

        function alternarTema() {
            document.body.classList.toggle("dark");
            const modo = document.body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("tema", modo);
            document.querySelector(".tema-btn").textContent = modo === "dark" ? "☀️" : "🌙";
        }

        window.onload = () => {
            const temaSalvo = localStorage.getItem("tema");
            if (temaSalvo === "dark") {
                document.body.classList.add("dark");
                document.querySelector(".tema-btn").textContent = "☀️";
            }
            carregarItens();
        }
    </script>
</body>
</html>
