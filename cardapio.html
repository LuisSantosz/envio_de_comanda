<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAF√â DA TEREZINHA - CARD√ÅPIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Cores vibrantes - Modo Claro */
            --bg: #e3f2fd; /* Azul claro intenso */
            --text: #0d47a1; /* Azul escuro rico */
            --card: #ffffff;
            --primary: #1565c0; /* Azul forte */
            --accent: #2196f3; /* Azul vibrante */
            --danger: #f44336; /* Vermelho vivo */
            --success: #4caf50; /* Verde para subtotal */
            --shadow: 0 4px 16px rgba(21, 101, 192, 0.15);
        }

        body.dark {
            /* Cores vibrantes - Modo Escuro */
            --bg: #0d1b2a; /* Azul quase preto */
            --text: #bbdefb; /* Azul claro suave */
            --card: #1b263b; /* Azul escuro */
            --primary: #1976d2; /* Azul brilhante */
            --accent: #64b5f6; /* Azul claro */
            --danger: #ef5350; /* Vermelho vibrante */
            --success: #66bb6a; /* Verde mais claro */
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        h2 {
            color: var(--primary);
            font-size: 1.6rem;
            text-align: center;
            margin: 15px 0;
            padding-bottom: 8px;
            border-bottom: 3px solid var(--primary);
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
            gap: 8px;
        }

        .nav-btn {
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            flex: 1;
            min-width: 110px;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .nav-btn.active {
            background: var(--accent);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .categoria-section {
            margin: 20px 0;
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .categoria-section h3 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cardapio-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .cardapio-table th {
            background: var(--primary);
            color: white;
            padding: 10px 5px;
            text-align: center;
            font-weight: 600;
        }

        .cardapio-table td {
            padding: 10px 5px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-weight: 500;
        }

        .quantidade-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .quantidade-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantidade-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .quantidade {
            width: 36px;
            text-align: center;
            font-weight: 700;
            font-size: 1rem;
        }

        .subtotal {
            text-align: center;
            font-weight: 700;
            font-size: 0.95rem;
        }

        .subtotal-verde {
            background: rgba(76, 175, 80, 0.15);
            color: var(--success);
            border-radius: 4px;
        }

        .comanda {
            background: var(--card);
            border-radius: 12px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: var(--shadow);
        }

        .comanda h3 {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .comanda-lista {
            list-style: none;
            font-size: 1rem;
        }

        .comanda-lista li {
            padding: 10px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .comanda-lista li span:first-child {
            color: var(--primary);
            font-weight: 600;
            flex: 2;
        }

        .comanda-lista li span:last-child {
            color: var(--accent);
            font-weight: 700;
            text-align: right;
            flex: 1;
        }

        .total {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-limpar {
            background: var(--danger);
            color: white;
        }

        .btn-suporte {
            background: var(--accent);
            color: white;
            text-decoration: none;
        }

        /* Bot√£o de tema fixo */
        .tema-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tema-btn:hover {
            transform: scale(1.1) rotate(15deg);
            background-color: var(--accent);
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .cardapio-table {
                font-size: 0.85rem;
            }
            
            .quantidade-btn {
                width: 24px;
                height: 24px;
                font-size: 14px;
            }
            
            .quantidade {
                width: 30px;
                font-size: 0.9rem;
            }
            
            .nav-btn {
                font-size: 0.8rem;
                padding: 8px 10px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .tema-btn {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="tema-btn" onclick="alternarTema()" title="Alternar tema">üåô</button>
    
    <div class="container">
        <h2>CAF√â DA TEREZINHA</h2>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-paper-plane"></i> Envio
            </a>
            <a href="cozinha.html" class="nav-btn">
                <i class="fas fa-clipboard-list"></i> Pedidos
            </a>
            <a href="#" class="nav-btn active">
                <i class="fas fa-utensils"></i> Card√°pio
            </a>
        </div>
        
        <div id="pedido-container"></div>
        
        <div class="comanda">
            <h3><i class="fas fa-receipt"></i> COMANDA</h3>
            <ul class="comanda-lista" id="comanda-lista"></ul>
        </div>
        
        <div class="total">
            <i class="fas fa-calculator"></i>
            <span>Total: R$ <span id="total">0.00</span></span>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-limpar" onclick="limparPedido()">
                <i class="fas fa-trash-alt"></i> Limpar
            </button>
            <a href="https://wa.me/5511948038444" target="_blank" class="btn btn-suporte">
                <i class="fab fa-whatsapp"></i> Suporte
            </a>
        </div>
    </div>

    <script>
        const categorias = {
            "SALGADOS": [
                { nome: "Bolo p√£o de queijo", preco: 4.00 },
                { nome: "Cuscuz com ovos", preco: 5.00 },
                { nome: "Misto quente", preco: 8.00 },
                { nome: "Coxinha", preco: 8.00 },
                { nome: "Torta", preco: 8.00 },
                { nome: "P√£o de batata", preco: 8.00 },
                { nome: "P√£o c/ manteiga", preco: 3.00 },
                { nome: "P√£o c/ ovo", preco: 5.00 },
                { nome: "P√£o de queijo (Unidade)", preco: 2.00 },
                { nome: "P√£o na chapa", preco: 3.00 },
            ],
            "DOCES": [
                { nome: "Bolo c/ cobertura", preco: 5.00 },
                { nome: "Bolo simples", preco: 4.00 },
                { nome: "Bolo de tapioca", preco: 5.00 },
            ],
            "BEBIDAS": [
                { nome: "√Ågua", preco: 3.00 },
                { nome: "Caf√©", preco: 4.00 },
                { nome: "Caf√© c/ leite", preco: 4.00 },
                { nome: "Ch√°", preco: 2.00 },
                { nome: "Chocolate quente", preco: 4.00 },
                { nome: "Refrigerante (Copo 200ml)", preco: 3.00 },
                { nome: "Suco (Copo 200ml)", preco: 3.00 },
            ],
        };

        function atualizarTotal() {
            let total = 0;
            let comandaLista = document.getElementById("comanda-lista");
            comandaLista.innerHTML = "";
            
            document.querySelectorAll(".quantidade").forEach(span => {
                const preco = parseFloat(span.dataset.preco);
                const quantidade = parseInt(span.textContent) || 0;
                const subtotal = quantidade * preco;
                const subtotalElement = document.getElementById(`subtotal-${span.dataset.id}`);
                
                subtotalElement.textContent = subtotal.toFixed(2);
                total += subtotal;
                
                if (quantidade > 0) {
                    subtotalElement.classList.add("subtotal-verde");
                    const fichas = calcularFichas(subtotal);
                    const li = document.createElement("li");
                    // Mostra o nome, quantidade e fichas
                    li.innerHTML = `
                        <span>${span.dataset.nome} <strong>(${quantidade}x)</strong></span>
                        <span>${fichas}</span>
                    `;
                    comandaLista.appendChild(li);
                } else {
                    subtotalElement.classList.remove("subtotal-verde");
                }
            });
            
            document.getElementById("total").textContent = total.toFixed(2);
        }

        function calcularFichas(valor) {
            const fichas = [];
            const valores = [5, 4, 2, 1];
            
            for (const val of valores) {
                while (valor >= val) {
                    fichas.push(val);
                    valor -= val;
                }
            }
            
            return fichas.join(" + ");
        }

        function alterarQuantidade(id, delta) {
            const span = document.getElementById(id);
            let valorAtual = parseInt(span.textContent) || 0;
            valorAtual = Math.max(0, valorAtual + delta);
            span.textContent = valorAtual;
            atualizarTotal();
        }

        function carregarItens() {
            const container = document.getElementById("pedido-container");
            
            Object.keys(categorias).forEach(categoria => {
                const section = document.createElement("div");
                section.className = "categoria-section";
                
                let icon;
                if (categoria === "SALGADOS") icon = "fa-hamburger";
                else if (categoria === "DOCES") icon = "fa-cookie";
                else icon = "fa-glass-whiskey";
                
                section.innerHTML = `
                    <h3><i class="fas ${icon}"></i> ${categoria}</h3>
                    <table class="cardapio-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Pre√ßo</th>
                                <th>Qtd</th>
                                <th>Sub</th>
                            </tr>
                        </thead>
                        <tbody id="body-${categoria}"></tbody>
                    </table>
                `;
                
                container.appendChild(section);
                const tbody = document.getElementById(`body-${categoria}`);
                
                categorias[categoria].forEach((item, index) => {
                    const id = `${categoria}-${index}`;
                    const tr = document.createElement("tr");
                    
                    tr.innerHTML = `
                        <td>${item.nome}</td>
                        <td>R$ ${item.preco.toFixed(2)}</td>
                        <td>
                            <div class="quantidade-container">
                                <button class="quantidade-btn" onclick="alterarQuantidade('quantidade-${id}', -1)">-</button>
                                <span id="quantidade-${id}" class="quantidade" data-id="${id}" data-preco="${item.preco}" data-nome="${item.nome}">0</span>
                                <button class="quantidade-btn" onclick="alterarQuantidade('quantidade-${id}', 1)">+</button>
                            </div>
                        </td>
                        <td id="subtotal-${id}" class="subtotal">0.00</td>
                    `;
                    
                    tbody.appendChild(tr);
                });
            });
        }

        function limparPedido() {
            document.querySelectorAll(".quantidade").forEach(span => {
                span.textContent = "0";
            });
            
            document.querySelectorAll(".subtotal").forEach(cell => {
                cell.textContent = "0.00";
                cell.classList.remove("subtotal-verde");
            });
            
            document.getElementById("comanda-lista").innerHTML = "";
            document.getElementById("total").textContent = "0.00";
        }

        function alternarTema() {
            document.body.classList.toggle("dark");
            const modo = document.body.classList.contains("dark") ? "dark" : "light";
            localStorage.setItem("tema", modo);
            document.querySelector(".tema-btn").textContent = modo === "dark" ? "‚òÄÔ∏è" : "üåô";
        }

        // Verificar tema ao carregar a p√°gina
        window.onload = function() {
            const temaSalvo = localStorage.getItem("tema");
            if (temaSalvo === "dark") {
                document.body.classList.add("dark");
                document.querySelector(".tema-btn").textContent = "‚òÄÔ∏è";
            }
            carregarItens();
        };
    </script>
</body>
</html>
