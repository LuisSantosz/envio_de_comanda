<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFÉ DA TEREZINHA - CARDÁPIO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f2f4f8;
            --text: #333;
            --card: #fff;
            --primary: #3b82f6;
            --accent: #10b981;
            --danger: #ef4444;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        body.dark {
            --bg: #1a1c1f;
            --text: #f5f5f5;
            --card: #2a2d31;
            --primary: #2563eb;
            --accent: #059669;
            --danger: #dc2626;
            --shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 10px;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 5px;
        }

        h2 {
            color: var(--primary);
            font-size: 1.4rem;
            text-align: center;
            margin: 10px 0;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--primary);
        }

        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            flex-wrap: wrap;
            gap: 5px;
        }

        .nav-btn {
            padding: 8px 12px;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            text-align: center;
            flex: 1;
            min-width: 100px;
        }

        .nav-btn.active {
            background: var(--accent);
        }

        .categoria-section {
            margin: 15px 0;
            background: var(--card);
            border-radius: 10px;
            padding: 10px;
            box-shadow: var(--shadow);
        }

        .categoria-section h3 {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cardapio-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .cardapio-table th {
            background: var(--primary);
            color: white;
            padding: 6px 3px;
            text-align: center;
        }

        .cardapio-table td {
            padding: 6px 3px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .quantidade-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .quantidade-btn {
            width: 24px;
            height: 24px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        .quantidade {
            width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .subtotal {
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .subtotal-verde {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent);
        }

        .comanda {
            background: var(--card);
            border-radius: 10px;
            padding: 12px;
            margin: 15px 0;
            box-shadow: var(--shadow);
        }

        .comanda h3 {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 8px;
            text-align: center;
        }

        .comanda-lista {
            list-style: none;
            font-size: 0.9rem;
        }

        .comanda-lista li {
            padding: 5px 0;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
        }

        .total {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .btn-limpar {
            background: var(--danger);
            color: white;
        }

        .btn-suporte {
            background: var(--accent);
            color: white;
            text-decoration: none;
        }

        /* Ajustes para telas muito pequenas */
        @media (max-width: 360px) {
            .cardapio-table {
                font-size: 0.7rem;
            }
            
            .quantidade-btn {
                width: 20px;
                height: 20px;
                font-size: 0.7rem;
            }
            
            .quantidade {
                width: 25px;
            }
            
            .nav-btn {
                font-size: 0.7rem;
                padding: 6px 8px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>CAFÉ DA TEREZINHA</h2>
        
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-paper-plane"></i> Envio
            </a>
            <a href="cozinha.html" class="nav-btn">
                <i class="fas fa-clipboard-list"></i> Pedidos
            </a>
            <a href="#" class="nav-btn active">
                <i class="fas fa-utensils"></i> Cardápio
            </a>
        </div>
        
        <div id="pedido-container"></div>
        
        <div class="comanda">
            <h3><i class="fas fa-receipt"></i> COMANDA</h3>
            <ul class="comanda-lista" id="comanda-lista"></ul>
        </div>
        
        <div class="total">
            <i class="fas fa-calculator"></i>
            <span>Total: R$ <span id="total">0.00</span></span>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-limpar" onclick="limparPedido()">
                <i class="fas fa-trash-alt"></i> Limpar
            </button>
            <a href="https://wa.me/5511948038444" target="_blank" class="btn btn-suporte">
                <i class="fab fa-whatsapp"></i> Suporte
            </a>
        </div>
    </div>

    <script>
        const categorias = {
            "SALGADOS": [
                { nome: "Bolo pão de queijo", preco: 4.00 },
                { nome: "Cuscuz com ovos", preco: 5.00 },
                { nome: "Misto quente", preco: 8.00 },
                { nome: "Coxinha", preco: 8.00 },
                { nome: "Torta", preco: 8.00 },
                { nome: "Pão de batata", preco: 8.00 },
                { nome: "Pão c/ manteiga", preco: 3.00 },
                { nome: "Pão c/ ovo", preco: 5.00 },
                { nome: "Pão de queijo (Unidade)", preco: 2.00 },
                { nome: "Pão na chapa", preco: 3.00 },
            ],
            "DOCES": [
                { nome: "Bolo c/ cobertura", preco: 5.00 },
                { nome: "Bolo simples", preco: 4.00 },
                { nome: "Bolo de tapioca", preco: 5.00 },
            ],
            "BEBIDAS": [
                { nome: "Água", preco: 3.00 },
                { nome: "Café", preco: 4.00 },
                { nome: "Café c/ leite", preco: 4.00 },
                { nome: "Chá", preco: 2.00 },
                { nome: "Chocolate quente", preco: 4.00 },
                { nome: "Refrigerante (Copo 200ml)", preco: 3.00 },
                { nome: "Suco (Copo 200ml)", preco: 3.00 },
            ],
        };

        function atualizarTotal() {
            let total = 0;
            let comandaLista = document.getElementById("comanda-lista");
            comandaLista.innerHTML = "";
            
            document.querySelectorAll(".quantidade").forEach(span => {
                const preco = parseFloat(span.dataset.preco);
                const quantidade = parseInt(span.textContent) || 0;
                const subtotal = quantidade * preco;
                const subtotalElement = document.getElementById(`subtotal-${span.dataset.id}`);
                
                subtotalElement.textContent = subtotal.toFixed(2);
                total += subtotal;
                
                if (quantidade > 0) {
                    subtotalElement.classList.add("subtotal-verde");
                    const fichas = calcularFichas(subtotal);
                    const li = document.createElement("li");
                    li.innerHTML = `<span>${span.dataset.nome}</span> <span>${fichas}</span>`;
                    comandaLista.appendChild(li);
                } else {
                    subtotalElement.classList.remove("subtotal-verde");
                }
            });
            
            document.getElementById("total").textContent = total.toFixed(2);
        }

        function calcularFichas(valor) {
            const fichas = [];
            const valores = [5, 4, 2, 1];
            
            for (const val of valores) {
                while (valor >= val) {
                    fichas.push(val);
                    valor -= val;
                }
            }
            
            return fichas.join(" + ");
        }

        function alterarQuantidade(id, delta) {
            const span = document.getElementById(id);
            let valorAtual = parseInt(span.textContent) || 0;
            valorAtual = Math.max(0, valorAtual + delta);
            span.textContent = valorAtual;
            atualizarTotal();
        }

        function carregarItens() {
            const container = document.getElementById("pedido-container");
            
            Object.keys(categorias).forEach(categoria => {
                const section = document.createElement("div");
                section.className = "categoria-section";
                
                let icon;
                if (categoria === "SALGADOS") icon = "fa-hamburger";
                else if (categoria === "DOCES") icon = "fa-cookie";
                else icon = "fa-glass-whiskey";
                
                section.innerHTML = `
                    <h3><i class="fas ${icon}"></i> ${categoria}</h3>
                    <table class="cardapio-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Preço</th>
                                <th>Qtd</th>
                                <th>Sub</th>
                            </tr>
                        </thead>
                        <tbody id="body-${categoria}"></tbody>
                    </table>
                `;
                
                container.appendChild(section);
                const tbody = document.getElementById(`body-${categoria}`);
                
                categorias[categoria].forEach((item, index) => {
                    const id = `${categoria}-${index}`;
                    const tr = document.createElement("tr");
                    
                    tr.innerHTML = `
                        <td>${item.nome}</td>
                        <td>${item.preco.toFixed(2)}</td>
                        <td>
                            <div class="quantidade-container">
                                <button class="quantidade-btn" onclick="alterarQuantidade('quantidade-${id}', -1)">-</button>
                                <span id="quantidade-${id}" class="quantidade" data-id="${id}" data-preco="${item.preco}" data-nome="${item.nome}">0</span>
                                <button class="quantidade-btn" onclick="alterarQuantidade('quantidade-${id}', 1)">+</button>
                            </div>
                        </td>
                        <td id="subtotal-${id}" class="subtotal">0.00</td>
                    `;
                    
                    tbody.appendChild(tr);
                });
            });
        }

        function limparPedido() {
            document.querySelectorAll(".quantidade").forEach(span => {
                span.textContent = "0";
            });
            
            document.querySelectorAll(".subtotal").forEach(cell => {
                cell.textContent = "0.00";
                cell.classList.remove("subtotal-verde");
            });
            
            document.getElementById("comanda-lista").innerHTML = "";
            document.getElementById("total").textContent = "0.00";
        }

        window.onload = carregarItens;

         // Adicione no final do script:
         if (typeof firebase !== 'undefined') {
            firebase.initializeApp({
                apiKey: "AIzaSyC1i2QTlx6bEWRpU0qoTwyhe9SCJLx07gs",
                authDomain: "envio-e-recebimento-de-pedidos.firebaseapp.com",
                databaseURL: "https://envio-e-recebimento-de-pedidos-default-rtdb.firebaseio.com",
                projectId: "envio-e-recebimento-de-pedidos",
                storageBucket: "envio-e-recebimento-de-pedidos.appspot.com",
                messagingSenderId: "985808864703",
                appId: "1:985808864703:web:60f102b6fac9e402480d0a",
                measurementId: "G-9D5QYDXPVH"
            });
            
            const db = firebase.database();
            db.ref('.info/connected').on('value', (snap) => {
                const statusElement = document.getElementById('status-conexao');
                if (snap.val()) {
                    statusElement.style.display = 'none';
                } else {
                    statusElement.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
