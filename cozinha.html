<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedidos da Cozinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .pedido {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px auto;
      width: 100%;
      max-width: 500px;
      transition: transform 0.2s;
    }
    .pedido:hover {
      transform: scale(1.02);
    }
    .pedido.finalizado {
      background-color: #e0f7e9;
      text-decoration: line-through;
      opacity: 0.7;
    }
    .btn-finalizar {
      background-color: #3b82f6;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-finalizar:hover {
      background-color: #2563eb;
    }
    .btn-limpar {
      background-color: #ef4444;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn-limpar:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <h1>Pedidos Recebidos</h1>
  <div id="lista-pedidos"></div>
  <button class="btn-limpar" onclick="limparFinalizados()">Limpar Pedidos Finalizados</button>
  <a href="index.html" style="display:block; margin-top: 20px;">
    <button style="background-color: #10b981; color:white; padding:12px 20px; border:none; border-radius:8px; font-size:16px;">
      Voltar ao Pedido
    </button>
  </a>

  <script>
    const nomesBonitos = {
      paoComOvo: 'Pão com ovo',
      paoNaChapa: 'Pão na chapa',
      mistoQuente: 'Misto quente',
      paoComManteiga: 'Pão com manteiga'
    };

    function carregarPedidos() {
      const container = document.getElementById('lista-pedidos');
      container.innerHTML = '';
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

      pedidos.forEach((pedido, index) => {
        const div = document.createElement('div');
        div.className = 'pedido';
        if (pedido.finalizado) {
          div.classList.add('finalizado');
        }

        let detalhesQuantidades = '';
        for (let item in pedido.quantidades) {
          if (pedido.quantidades[item] > 0) {
            const nomeItem = nomesBonitos[item] || item;
            detalhesQuantidades += `<strong>${nomeItem}:</strong> ${pedido.quantidades[item]}<br>`;
          }
        }

        div.innerHTML = `
          <strong>Nome:</strong> ${pedido.nome}<br>
          <strong>Horário:</strong> ${pedido.horario}<br>
          ${detalhesQuantidades}
          ${!pedido.finalizado ? `<button class="btn-finalizar" onclick="marcarComoFinalizado(${index})">Marcar como finalizado</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function marcarComoFinalizado(index) {
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos[index].finalizado = true;
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      carregarPedidos();
    }

    function limparFinalizados() {
      let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos = pedidos.filter(p => !p.finalizado);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      carregarPedidos();
    }

    setInterval(carregarPedidos, 5000);
    carregarPedidos();
  </script>
</body>
</html>
