<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedidos da Cozinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .pedido {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      transition: transform 0.2s;
    }

    .pedido:hover {
      transform: scale(1.01);
    }

    .pedido.finalizado {
      background-color: #e0f7e9;
      text-decoration: line-through;
      opacity: 0.7;
    }

    .btn-finalizar,
    .btn-voltar,
    .btn-limpar {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
      width: 100%;
      max-width: 300px;
    }

    .btn-finalizar:hover {
      background-color: #2563eb;
    }

    .btn-limpar {
      background-color: #ef4444;
      margin-top: 30px;
    }

    .btn-limpar:hover {
      background-color: #dc2626;
    }

    .btn-voltar {
      background-color: #10b981;
      margin-top: 20px;
    }

    .btn-voltar:hover {
      background-color: #059669;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.4rem;
      }

      .pedido {
        padding: 12px;
      }

      .btn-finalizar,
      .btn-limpar,
      .btn-voltar {
        font-size: 0.95rem;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .pedido {
        font-size: 0.95rem;
      }

      .btn-finalizar,
      .btn-limpar,
      .btn-voltar {
        width: 100%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pedidos Recebidos</h1>
  <div id="lista-pedidos"></div>
  <button class="btn-limpar" onclick="limparFinalizados()">Limpar Pedidos Finalizados</button>
  <a href="index.html" style="text-align: center; width: 100%; max-width: 300px;">
    <button class="btn-voltar">Voltar ao Pedido</button>
  </a>

  <script>
    const nomesBonitos = {
      paoComOvo: 'Pão com ovo',
      paoNaChapa: 'Pão na chapa',
      mistoQuente: 'Misto quente',
      paoComManteiga: 'Pão com manteiga'
    };

    function carregarPedidos() {
      const container = document.getElementById('lista-pedidos');
      container.innerHTML = '';
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];

      pedidos.forEach((pedido, index) => {
        const div = document.createElement('div');
        div.className = 'pedido';
        if (pedido.finalizado) {
          div.classList.add('finalizado');
        }

        let detalhesQuantidades = '';
        for (let item in pedido.quantidades) {
          if (pedido.quantidades[item] > 0) {
            const nomeItem = nomesBonitos[item] || item;
            detalhesQuantidades += `<strong>${nomeItem}:</strong> ${pedido.quantidades[item]}<br>`;
          }
        }

        div.innerHTML = `
          <strong>Nome:</strong> ${pedido.nome}<br>
          <strong>Horário:</strong> ${pedido.horario}<br>
          ${detalhesQuantidades}
          ${!pedido.finalizado ? `<button class="btn-finalizar" onclick="marcarComoFinalizado(${index})">Marcar como finalizado</button>` : ''}
        `;
        container.appendChild(div);
      });
    }

    function marcarComoFinalizado(index) {
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos[index].finalizado = true;
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      carregarPedidos();
    }

    function limparFinalizados() {
      let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos = pedidos.filter(p => !p.finalizado);
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      carregarPedidos();
    }

    setInterval(carregarPedidos, 5000);
    carregarPedidos();
  </script>
</body>
</html>
