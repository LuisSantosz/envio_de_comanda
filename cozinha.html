<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAFÉ DA TEREZINHA - PEDIDOS RECEBIDOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f2f5;
      --text: #333;
      --card: #fff;
      --primary: #3b82f6;
      --accent: #10b981;
      --danger: #ef4444;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body.dark {
      --bg: #1a1c1f;
      --text: #f5f5f5;
      --card: #2a2d31;
      --primary: #2563eb;
      --accent: #059669;
      --danger: #dc2626;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .pedido {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .pedido:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .pedido.finalizado {
      background: rgba(16, 185, 129, 0.1);
      text-decoration: line-through;
      opacity: 0.8;
    }

    .pedido strong {
      color: var(--primary);
    }

    .btn-finalizar {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-finalizar:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .btn-limpar-all {
      display: block;
      margin: 30px auto;
      background-color: var(--danger);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-limpar-all:hover {
      background-color: #dc2626;
      transform: translateY(-2px);
    }

    .btn-voltar {
      background-color: var(--accent);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-voltar:hover {
      background-color: #059669;
      transform: translateY(-2px);
    }

    .tema-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tema-btn:hover {
      transform: scale(1.1) rotate(30deg);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .nav-btn.active {
      background-color: var(--accent);
    }

    .botoes-inferiores {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .status-conexao {
      position: fixed;
      top: 10px;
      left: 10px;
      background: var(--danger);
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }

    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-btn {
        width: 100%;
        justify-content: center;
      }
      
      .botoes-inferiores {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-voltar, .btn-limpar-all {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <button class="tema-btn" onclick="alternarTema()" title="Alternar tema">🌙</button>
  <div id="status-conexao" class="status-conexao">
    <i class="fas fa-wifi-slash"></i> Sem conexão com o servidor
  </div>
  
  <div class="container">
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">
        <i class="fas fa-paper-plane"></i> Envio de Pedidos
      </a>
      <a href="#" class="nav-btn active">
        <i class="fas fa-clipboard-list"></i> Pedidos Recebidos
      </a>
      <a href="cardapio.html" class="nav-btn">
        <i class="fas fa-utensils"></i> Cardápio
      </a>
    </div>
    
    <h1><i class="fas fa-clipboard-list"></i> PEDIDOS RECEBIDOS</h1>

    <div id="lista-pedidos"></div>

    <div class="botoes-inferiores">
      <button class="btn-limpar-all" onclick="limparFinalizados()">
        <i class="fas fa-trash-alt"></i> Limpar Pedidos Finalizados
      </button>
      <a href="index.html" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar ao Pedido
      </a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC1i2QTlx6bEWRpU0qoTwyhe9SCJLx07gs",
      authDomain: "envio-e-recebimento-de-pedidos.firebaseapp.com",
      databaseURL: "https://envio-e-recebimento-de-pedidos-default-rtdb.firebaseio.com",
      projectId: "envio-e-recebimento-de-pedidos",
      storageBucket: "envio-e-recebimento-de-pedidos.appspot.com",
      messagingSenderId: "985808864703",
      appId: "1:985808864703:web:60f102b6fac9e402480d0a",
      measurementId: "G-9D5QYDXPVH"
    };

    // Inicialização do Firebase
    try {
      if (firebase.apps.length) {
        firebase.app().delete().then(() => {
          console.log('Firebase reiniciado');
          firebase.initializeApp(firebaseConfig);
          initApp();
        });
      } else {
        firebase.initializeApp(firebaseConfig);
        initApp();
      }
    } catch (e) {
      console.error('Erro ao inicializar Firebase:', e);
      document.getElementById('lista-pedidos').innerHTML = `
        <p style="color:var(--danger);text-align:center">
          <i class="fas fa-exclamation-triangle"></i> Erro ao conectar com o servidor
        </p>`;
    }

    function initApp() {
      const db = firebase.database();
      const listaPedidos = document.getElementById('lista-pedidos');

      // Monitorar conexão
      db.ref('.info/connected').on('value', (snap) => {
        const statusElement = document.getElementById('status-conexao');
        if (snap.val()) {
          statusElement.style.display = 'none';
          console.log('Conectado ao Firebase');
        } else {
          statusElement.style.display = 'block';
          console.warn('Sem conexão com o Firebase');
        }
      });

      // Função para formatar itens
      window.formatItens = function(itens) {
        return Object.entries(itens)
          .map(([item, qtd]) => `${item} (${qtd})`)
          .join(', ');
      };

      // Carregar pedidos
      window.carregarPedidos = function() {
        const loadingHTML = '<p style="text-align:center"><i class="fas fa-spinner fa-spin"></i> Carregando...</p>';
        listaPedidos.innerHTML = loadingHTML;

        db.ref('pedidos').orderByChild('timestamp').on('value', 
          (snapshot) => {
            if (!snapshot.exists()) {
              listaPedidos.innerHTML = '<p style="text-align:center">Nenhum pedido encontrado</p>';
              return;
            }

            const pedidos = [];
            snapshot.forEach(childSnap => {
              pedidos.push({
                key: childSnap.key,
                ...childSnap.val()
              });
            });

            // Ordena do mais recente para o mais antigo
            pedidos.sort((a, b) => b.timestamp - a.timestamp);

            listaPedidos.innerHTML = '';
            pedidos.forEach(pedido => {
              const pedidoHTML = `
                <div class="pedido ${pedido.finalizado ? 'finalizado' : ''}">
                  <strong><i class="fas fa-user"></i> Nome:</strong> ${pedido.nome}<br>
                  <strong><i class="fas fa-utensils"></i> Itens:</strong> ${formatItens(pedido.itens)}<br>
                  <strong><i class="fas fa-clock"></i> Horário:</strong> ${pedido.horario}<br>
                  ${!pedido.finalizado ? `
                    <button class="btn-finalizar" onclick="marcarComoFinalizado('${pedido.key}')">
                      <i class="fas fa-check"></i> Finalizar
                    </button>` : ''}
                </div>
              `;
              listaPedidos.innerHTML += pedidoHTML;
            });
          },
          (error) => {
            console.error("Erro Firebase:", error);
            listaPedidos.innerHTML = `
              <p style="color:var(--danger);text-align:center">
                <i class="fas fa-exclamation-triangle"></i> Erro ao carregar pedidos
              </p>`;
          }
        );
      };

      // Marcar como finalizado
      window.marcarComoFinalizado = function(id) {
        db.ref(`pedidos/${id}`).update({ finalizado: true })
          .then(() => console.log('Pedido finalizado'))
          .catch(error => console.error('Erro ao finalizar:', error));
      };

      // Limpar finalizados
      window.limparFinalizados = function() {
        if (!confirm('Tem certeza que deseja limpar todos os pedidos finalizados?')) return;
        
        db.ref('pedidos').once('value', (snapshot) => {
          const updates = {};
          snapshot.forEach(childSnap => {
            if (childSnap.val().finalizado) {
              updates[childSnap.key] = null;
            }
          });
          
          db.ref('pedidos').update(updates)
            .then(() => console.log('Pedidos finalizados removidos'))
            .catch(error => {
              console.error('Erro ao remover:', error);
              alert('Erro ao limpar pedidos');
            });
        });
      };

      // Alternar tema
      window.alternarTema = function() {
        document.body.classList.toggle("dark");
        const modo = document.body.classList.contains("dark") ? "dark" : "light";
        localStorage.setItem("tema", modo);
        document.querySelector(".tema-btn").textContent = modo === "dark" ? "☀️" : "🌙";
      };

      // Inicializar
      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "dark") {
        document.body.classList.add("dark");
        document.querySelector(".tema-btn").textContent = "☀️";
      }
      
      carregarPedidos();
    }
  </script>
</body>
</html>
