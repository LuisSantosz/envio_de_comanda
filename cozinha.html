<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAF√â DA TEREZINHA - PEDIDOS RECEBIDOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

  <style>
 :root {
            /* Cores vibrantes - Modo Claro */
            --bg: #e3f2fd; /* Azul claro intenso */
            --text: #0d47a1; /* Azul escuro rico */
            --card: #ffffff;
            --primary: #1565c0; /* Azul forte */
            --accent: #2196f3; /* Azul vibrante */
            --danger: #f44336; /* Vermelho vivo */
            --success: #4caf50; /* Verde para subtotal */
            --shadow: 0 4px 16px rgba(21, 101, 192, 0.15);
        }

        body.dark {
            /* Cores vibrantes - Modo Escuro */
            --bg: #0d1b2a; /* Azul quase preto */
            --text: #bbdefb; /* Azul claro suave */
            --card: #1b263b; /* Azul escuro */
            --primary: #1976d2; /* Azul brilhante */
            --accent: #64b5f6; /* Azul claro */
            --danger: #ef5350; /* Vermelho vibrante */
            --success: #66bb6a; /* Verde mais claro */
            --shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }


    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .pedido {
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 20px;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .pedido:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .pedido.finalizado {
      background: rgba(16, 185, 129, 0.1);
      text-decoration: line-through;
      opacity: 0.8;
    }

    .pedido strong {
      color: var(--primary);
    }

    .btn-finalizar {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-finalizar:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .btn-limpar-all {
      display: block;
      margin: 30px auto;
      background-color: var(--danger);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-limpar-all:hover {
      background-color: #dc2626;
      transform: translateY(-2px);
    }

    .btn-voltar {
      background-color: var(--accent);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-voltar:hover {
      background-color: #059669;
      transform: translateY(-2px);
    }

    .tema-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tema-btn:hover {
      transform: scale(1.1) rotate(30deg);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .nav-btn.active {
      background-color: var(--accent);
    }

    .botoes-inferiores {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-btn {
        width: 100%;
        justify-content: center;
      }
      
      .botoes-inferiores {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-voltar, .btn-limpar-all {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <button class="tema-btn" onclick="alternarTema()" title="Alternar tema">üåô</button>
  
  <div class="container">
    <div class="nav-buttons">
      <a href="index.html" class="nav-btn">
        <i class="fas fa-paper-plane"></i> Envio de Pedidos
      </a>
      <a href="#" class="nav-btn active">
        <i class="fas fa-clipboard-list"></i> Pedidos Recebidos
      </a>
      <a href="cardapio.html" class="nav-btn">
        <i class="fas fa-utensils"></i> Card√°pio
      </a>
    </div>
    
    <h1><i class="fas fa-clipboard-list"></i> PEDIDOS RECEBIDOS</h1>

    <div id="lista-pedidos"></div>

    <div class="botoes-inferiores">
      <button class="btn-limpar-all" onclick="limparFinalizados()">
        <i class="fas fa-trash-alt"></i> Limpar Pedidos Finalizados
      </button>
      
    </div>
  </div>

 <script>
  // Configura√ß√£o do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyChPsVAmwrgXgyHA72_yUoZYBxiTvaFThA",
    authDomain: "cafe-da-terezinha.firebaseapp.com",
    projectId: "cafe-da-terezinha",
    storageBucket: "cafe-da-terezinha.appspot.com",
    messagingSenderId: "841859662062",
    appId: "1:841859662062:web:c12f2fa4a22775e16bb3ff",
    measurementId: "G-Q891NGK1YB",
    databaseURL: "https://cafe-da-terezinha-default-rtdb.firebaseio.com/"
  };

  // Inicialize o Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Fun√ß√£o para formatar os itens do pedido
  function formatarItens(itens) {
    return Object.entries(itens).map(([item, qtd]) => `${item}: ${qtd}`).join(', ');
  }

  // Fun√ß√£o para carregar pedidos do Firebase em tempo real
  function carregarPedidos() {
    const listaPedidos = document.getElementById('lista-pedidos');
    const pedidosRef = database.ref('pedidos');
    
    pedidosRef.on('value', (snapshot) => {
      listaPedidos.innerHTML = '';
      const pedidos = snapshot.val();
      
      if (!pedidos) {
        listaPedidos.innerHTML = '<p style="text-align:center">Nenhum pedido encontrado</p>';
        return;
      }
      
      Object.keys(pedidos).forEach((key) => {
        const pedido = pedidos[key];
        const divPedido = document.createElement('div');
        divPedido.classList.add('pedido');
        if (pedido.finalizado) {
          divPedido.classList.add('finalizado');
        }

        divPedido.innerHTML = `
          <strong><i class="fas fa-user"></i> Nome:</strong> ${pedido.nome}<br>
          <strong><i class="fas fa-utensils"></i> Itens:</strong> ${formatarItens(pedido.itens)}<br>
          <strong><i class="fas fa-clock"></i> Hor√°rio:</strong> ${pedido.horario}<br>
          ${!pedido.finalizado ? `
            <button class="btn-finalizar" onclick="marcarComoFinalizado('${key}')">
              <i class="fas fa-check"></i> Marcar como Finalizado
            </button>
          ` : ''}
        `;
        listaPedidos.appendChild(divPedido);
      });
    });
  }

  // Fun√ß√£o para marcar pedido como finalizado
  function marcarComoFinalizado(id) {
    const pedidoRef = database.ref('pedidos/' + id);
    pedidoRef.update({ finalizado: true });
  }

  // Fun√ß√£o para limpar todos os pedidos finalizados
  function limparFinalizados() {
    if (confirm('Tem certeza que deseja limpar todos os pedidos finalizados?')) {
      const pedidosRef = database.ref('pedidos');
      pedidosRef.once('value', (snapshot) => {
        const pedidos = snapshot.val();
        if (pedidos) {
          Object.keys(pedidos).forEach((key) => {
            if (pedidos[key].finalizado) {
              database.ref('pedidos/' + key).remove();
            }
          });
        }
      });
    }
  }

  // Alternar tema
  function alternarTema() {
    document.body.classList.toggle("dark");
    const modo = document.body.classList.contains("dark") ? "dark" : "light";
    localStorage.setItem("tema", modo);
    document.querySelector(".tema-btn").textContent = modo === "dark" ? "‚òÄÔ∏è" : "üåô";
  }

  // Inicializar
  window.onload = () => {
    const temaSalvo = localStorage.getItem("tema");
    if (temaSalvo === "dark") {
      document.body.classList.add("dark");
      document.querySelector(".tema-btn").textContent = "‚òÄÔ∏è";
    }
    carregarPedidos();
  }
</script>
</body>
</html>
